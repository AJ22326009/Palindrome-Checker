<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Palindrome Checker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main>
      <h1 class="question">Is it a Palindrome?</h1>
      <form class="form" id="form">
        <label for="text" class="instruction">Enter in text to check for a palindrome:</label>
        <div class="button-input-container">
        <input type="text" id="text-input" class="text"/>
        <button type="submit" class="button" id="check-btn">Check</button>
        </div>
        <p class="result" id="result"></p>
      </form>

      <p class="definition">
    ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
      </p>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
